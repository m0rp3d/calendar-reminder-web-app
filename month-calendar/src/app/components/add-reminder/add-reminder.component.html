<div id="entireAdd">
  <p id="addTitle">Add Reminder</p>
  <form [formGroup]="addReminderForm" (ngSubmit)="onSubmit(submitBtn)">
    <div>
      <div class="aBox">
        <label>Month Number</label>
        <div class="inputContainer">
          <input formControlName="month" type="number" [(ngModel)]="reminder.remMonth" name="remMonth">
        </div>
      </div>
      <div *ngIf="addReminderForm.get('month')?.touched">
        <small *ngIf="addReminderForm?.errors?.['monthWrongDay']" class="redfont">Month must be 1-12</small>
      </div>
    </div>

    <div>
      <div class="aBox">
        <label>Day Number</label>
        <div class="inputContainer">
          <input formControlName="day" type="number" [(ngModel)]="reminder.remDay" name="remDay">
        </div>
      </div>
      <div *ngIf="addReminderForm.get('day')?.touched">
        <small *ngIf="addReminderForm?.errors?.['monthWrongDay']" class="redfont">Please correct month</small>
        <small *ngIf="addReminderForm?.errors?.['dayWrong31']" class="redfont">Day must be 1-31</small>
        <small *ngIf="addReminderForm?.errors?.['dayWrong30']" class="redfont">Day must be 1-30</small>
        <small *ngIf="addReminderForm?.errors?.['dayWrong28']" class="redfont">Day must be 1-28</small>
        <small *ngIf="addReminderForm?.errors?.['dayWrong29']" class="redfont">Day must be 1-29</small>
      </div>
    </div>

    <div>
      <div class="aBox">
        <label>Description</label>
        <div class="inputContainer">
          <textarea formControlName="description" type="text" [(ngModel)]="reminder.description" name="description" id="commentBox"></textarea>
        </div>
      </div>
      <div *ngIf="addReminderForm.get('description')?.invalid && addReminderForm.get('description')?.touched">
        <small *ngIf="addReminderForm.get('description')?.hasError('required')" class="redfont">Description is required</small>
        <small *ngIf="addReminderForm.get('description')?.hasError('maxlength')" class="redfont">Description cannot be more than 90 characters.</small>
      </div>
    </div>

    <button #submitBtn [disabled]="!addReminderForm.valid" type="submit">Submit</button>
    <p class="redfont">{{reminderExist}}</p>
  </form>
</div>
